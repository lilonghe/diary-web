<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary</title>
    <link rel="manifest" href="public/manifest.json">
</head>
<body>
    <div id="root"></div>
    <script>window.APP_KEY="diary"</script>
    <script src="https://monitor.lilonghe.net/static/common/js_error.js"></script>
    <script src="<%= htmlWebpackPlugin.options.vendorName %>"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/public/service-worker.js').then(function (registration) {
                // 注册成功
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }).catch(function (err) {
                console.log('ServiceWorker registration failed: ', err);
            });
        }
    </script>
</body>
</html>
